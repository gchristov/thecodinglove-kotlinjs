name: thecodinglove-landing-page-web
runtime: yaml
description: Deploys the landing page web infra

variables:
  location: europe-west1
  repositoryId: thecodinglove

resources:

  ########################################
  # landing-page-web-service
  ########################################

  # Manages the binary.
  landing-page-web-service-binary:
    type: docker:Image
    properties:
      build:
        platform: linux/amd64
        context: ../service/build/dist/js
      imageName: ${location}-docker.pkg.dev/${gcp:project}/${repositoryId}/landing-page-web-service:latest
      registry:
        server: ${location}-docker.pkg.dev
        username: _json_key
        password:
          fn::secret:
            fn::readFile: ${gcp:credentials}
    options:
      protect: true
  # Manages the Cloud Run service.
  landing-page-web-service:
    type: gcp:cloudrunv2:Service
    properties:
      ingress: INGRESS_TRAFFIC_ALL
      location: ${location}
      name: landing-page-web-service
      template:
        containers:
          - image: ${landing-page-web-service-binary.repoDigest}
            ports:
              - containerPort: 80
                name: http1
            resources:
              cpuIdle: true
              limits:
                cpu: 1000m
                memory: 512Mi
            startupProbe:
              failureThreshold: 1
              periodSeconds: 240
              tcpSocket:
                port: 80
              timeoutSeconds: 240
        maxInstanceRequestConcurrency: 80
        scaling:
          maxInstanceCount: 100
          minInstanceCount: 0
        timeout: 300s
      traffics:
        - percent: 100
          type: TRAFFIC_TARGET_ALLOCATION_TYPE_LATEST
    options:
      protect: true
  # Manages the Cloud Run service policy.
  landing-page-web-service-policy:
    type: gcp:cloudrunv2:ServiceIamPolicy
    properties:
      name: ${landing-page-web-service.name}
      location: ${location}
      policyData: |
        {
          "bindings": [
            {
              "role": "roles/run.invoker",
              "members": [
                "allUsers"
              ]
            }
          ]
        }
    options:
      protect: true

outputs:
  landingPageWebServiceHost: ${landing-page-web-service.uri}